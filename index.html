<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <section class="Titulo">
            <p>Password Generator</p>
        </section>
        
        <section id="password" class="password">
            <p>PTx1f5DaFX</p>
            <button id="copyPassword" class="btncopy">
            <img src="./Img/copiar-el-simbolo-de-interfaz-de-dos-hojas-de-papel.png" alt="icon">
            </button>        
        </section>

        <section id="generador" class="generador">
            <div id="barra" class="barra">
                
                <label for="length">Character Length</label>
                
                <span id="rangeValue">10</span>
                                
                <input id="range_length" type="range" id="length" min="8" max="20" value="10">
                
            </div>
            
            <div id="lista" class="lista">
                <div>
                    <input checked type="checkbox" id="uppercase"> <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div>
                    <input checked type="checkbox" id="lowercase"> <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div>
                    <input type="checkbox" id="numbers"> <label for="numbers">Include Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols"> <label for="symbols">Include Symbols</label>
                </div>
                
            </div>

            
            <div>
                <div id="Fortaleza">Strength</div>
                    <div class="strength-bar">
                    <div id="strengthIndicator" class="weak "></div>
                </div>
    </div>
    <button class="boton" id="generate">GENERATE</button>


            </div>


        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
